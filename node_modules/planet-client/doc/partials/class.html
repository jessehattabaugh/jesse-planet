<h2 id="{{longname}}">
  <a href="#{{longname}}">
    {{#if ignore}}
      <code>mod.<span class="name">{{name}}</span></code>
    {{else}}
      <code>var {{lower name}} = new mod.<span class="name">{{name}}</span>()</code>
    {{/if}}
  </a>
</h2>
<p class="description">{{md description}}</p>
{{#if methods}}
  {{#each methods}}
    <div class="method">
      {{>method this}}
    </div>
  {{/each}}
{{/if}}
{{#if members}}
  <h3>Properties</h3>
  <table class="members">
    <tbody>
      {{#each members}}
        <tr id="{{longname}}">
          <td>
            <code><span class="name">{{name}}</span></code>
          </td>
          <td>
            {{>type this}} <span class="description">{{md description}}</span>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
{{/if}}
